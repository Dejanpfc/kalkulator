<!DOCTYPE html>
<html>
  <head>
    <title>Kalkulator</title>
  </head>
  <body>
    <h1>Kalkulator</h1>
    <form>
      <label for="firstNumber">Prvi broj:</label>
      <input type="number" id="firstNumber" name="firstNumber">

      <label for="operation">Operacija:</label>
      <select id="operation" name="operation">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>

      <label for="secondNumber">Drugi broj:</label>
      <input type="number" id="secondNumber" name="secondNumber">

      <button type="button" onclick="calculate()">Izraƒçunaj</button>
    </form>

    <p id="result"></p>

    <script>
      function calculate() {
        let firstNumber = parseFloat(document.getElementById("firstNumber").value);
        let operation = document.getElementById("operation").value;
        let secondNumber = parseFloat(document.getElementById("secondNumber").value);

        let result;

        switch (operation) {
          case "+":
            result = firstNumber + secondNumber;
            break;
          case "-":
            result = firstNumber - secondNumber;
            break;
          case "*":
            result = firstNumber * secondNumber;
            break;
          case "/":
            result = firstNumber / secondNumber;
            break;
          default:
            alert("Nepoznata operacija!");
            return;
        }

        document.getElementById("result").innerHTML = "Rezultat: " + result;
      }
    </script>
  </body>
</html>
